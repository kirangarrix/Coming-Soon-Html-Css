    <link

    />

  </head>
  <body>
    <div id="particles-js"></div>

      <div class="container">
        <div class="row">
          <div class="col-lg-12">
            <div class="countdown">
              <span id="clock"></span>
            </div>
            <h1>Coming Soon</h1>
            <p class="p-heading">

                  required
                />
                <label class="label-control" for="semail">Email</label>

                <button type="submit" class="form-control-submit-button">

      <div class="social-container">
        <span class="fa-stack">

            <i class="fa fa-circle fa-stack-2x"></i>

          </a>
        </span>

    </header>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="./js/particles.min.js"></script>
    <script src="./js/app.js"></script>
    <script src="./js/jquery.countdown.js"></script>
    <script>
      (function ($) {
        "use strict";
        $("#clock")
          .countdown("2021/10/1 08:50:56")
          .on("update.countdown", function (event) {
            var format = `<span class="counter-number">%D<br>
                <span class="timer-text">Days</span></span> <span
                class="counter-number">%H<br><span class="timer-text">
                    Hours</span></span><span class="counter-number">%M<br>
                   <span class="timer-text">Minutes</span></span>
                   <span class="counter-number">%S<br><span class="timer-text">
                    Seconds</span></span>`;
            $(this).html(event.strftime(format));
          })
          .on("finish.countdown", function (event) {
            $(this)
              .html("This Offer has expired")
              .parent()
              .addClass("disabled");
          });
      })(jQuery);
    </script>
  </body>
</html>
